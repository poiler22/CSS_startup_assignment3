<!DOCTYPE html>

<head>

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        /* Create two equal columns that floats next to each other */
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        body {
            background: rgb(204, 204, 204);
        }

        page {
            background: white;
            display: block;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
        }

        page[size="A4"] {
            width: 21cm;
            height: 29.7cm;
        }

        page[size="A4"][layout="landscape"] {
            width: 29.7cm;
            height: 21cm;
        }

        page[size="A3"] {
            width: 29.7cm;
            height: 42cm;
        }

        page[size="A3"][layout="landscape"] {
            width: 42cm;
            height: 29.7cm;
        }

        page[size="A5"] {
            width: 14.8cm;
            height: 21cm;
        }

        page[size="A5"][layout="landscape"] {
            width: 21cm;
            height: 14.8cm;
        }

        @media print {

            body,
            page {
                margin: 0;
                box-shadow: 0;
            }
        }

        h2{
            margin-top: 0px;
            padding: 0px;

        }
    </style>
</head>

<body>

    <h2>Two Equal Columns</h2>
    <page size="A4">
        <div class="row" style="height: 100%;">
            <div class="column" style="background-color:#aaa;width: 100%;height: 20%;">
                <h2>Top of the page</h2>
                <h1>Kittidech Ditsuwan 61011441</h1>
                <p>Some text..</p>
            </div>
            <div class="column" style="background-color:#bbb;height: 80%;">
                
                <div class="column " style="background-color:yellow;height: 25%; width: 100%; ">
                    <h2>Picture</h2>
                    <img src="" alt="">
                
                </div>
                <div class="column" style="height: 25%;width: 100%;">
                    <h2>  Contact</h2>
                  
                </div>
                <div class="column" style="height: 25%;width: 100%;">
                    <h2>  About me</h2>
                  
                </div>
                <div class="column" style="height: 25%;width: 100%;">
                    <h2>Computing</h2>
                    
                </div>
            </div>

            <div class="column" style="background-color:pink;height: 80%;">
                
                <div class="column" style="background-color:#bbb;height:25%;width: 100%;">
                    
                    <h2>Education</h2>
                </div>
                <div class="column" style="background-color:#bbb;height:25%;width: 100%;">
            
                    <h2>Experience</h2>
                </div>
                <div class="column" style="background-color:#bbb;height:25%;width: 100%;">
                    
                    <h2>Projects</h2>
                </div>
                <div class="column" style="background-color:#bbb;height:25%;width: 50%;">
                  
                    <h2>Soft Skills</h2>
                </div>
                <div class="column" style="background-color:#bbb;height:25%;width: 50%;">
                   
                    <h2>Languages</h2>
                </div>
            </div>

        </div>
    </page>
</body>

</html>
